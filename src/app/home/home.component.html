<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
     <h1 class="example-app-name">Angular Task</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="mat-sidenav-view" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." routerLinkActive="active"
           routerLink="/home" (click)="snav.toggle()" >
          <mat-icon aria-hidden="false"  aria-label="Example home icon">home</mat-icon>
          Home
        </a>
        <a mat-list-item routerLink="."  routerLinkActive="active"
           routerLink="/contact-list" (click)="snav.toggle()" >
          <mat-icon aria-hidden="false" aria-label="Example home icon">contacts</mat-icon>
          Contacts
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
